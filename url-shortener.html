<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="css/url-shortener.css">
</head>
<body>

  <section class="url-shortener">
    <div class="container">
      
      <form class="url-shortener__form" id="url-form-id">

        <label for="url-input">Введіть посилання</label>
        <input type="url" name="url" id="url-input" required >

        <select name="domain-select" id="select-id">
          <option value="tinyurl.com">tinyurl.com</option>
          <option value="rotf.lol">rotf.lol</option>
          <option value="tiny.one">tiny.one</option>
        </select>

        <input type="submit" value="submit">

      </form>

    </div>
  </section>

  <script src="url-shortener.js"></script>
</body>
</html>
